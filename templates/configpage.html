{% extends "layout.html" %}
{% block body %}

  <div class="container">
    <h1>Color Display</h1>
    <br />

    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#pages" aria-controls="pages" role="tab" data-toggle="tab">Text &amp colors</a></li>
      <li role="presentation"><a href="#interval" aria-controls="interval" role="tab" data-toggle="tab">Display interval</a></li>
    </ul>

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="pages">
        <br /><br />

        <form class="form-horizontal">

          <div class="panel panel-default">
            <div class="panel-heading">
              <button class="btn btn-danger btn-sm delete-page">Delete</button>
              Page <span class="page-number">1</span>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="first_line_text" class="col-sm-3">Line 1 text</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="first_line_text"/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="first_line_color" class="col-sm-3">Line 1 color</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="first_line_color" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="second_line_text" class="col-sm-3">Line 2 text</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="second_line_text" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="second_line_color" class="col-sm-3">Line 2 color</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="second_line_color" />
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <label>Preview</label>
                  <div class="display-preview">
                    <div class="display-row">
                      <div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div>
                      <div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div>
                      <div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div>
                    </div>
                    <div class="display-row">
                      <div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div>
                      <div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div>
                      <div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div><div class="display-char">A</div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>

          <hr />
          <button class="btn btn-success btn-lg">Add page</button>
          <input class="btn btn-primary btn-lg" type="submit" value="Save" />
          <br /><br />
        </form>

      </div>

      <div role="tabpanel" class="tab-pane" id="interval">
        <br /><br />
        <form action="interval" method="post">
          <div class="form-group" style="max-width: 300px;>
            <label for="display_interval">Display interval (seconds)</label>
            <input class="form-control input-lg" type="number" name="display_interval" min="1" value="{{ display_interval }}" />
          </div>
          <br />
          <hr />
          <div class="form-group">
            <input class="btn btn-primary btn-lg" type="submit" value="Save" />
          </div>
        </form>
      </div>
    </div>

  </div>

{% endblock %}
